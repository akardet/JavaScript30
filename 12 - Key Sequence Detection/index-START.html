<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "sam";
      const split = [...secretCode];

      window.addEventListener("keyup", e => {
        pressed.push(e.key);

        // Set the max length of key sequence to the length of secret code
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
